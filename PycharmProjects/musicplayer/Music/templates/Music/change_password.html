{% extends 'Music/base.html' %}
{% block title %}Change Password{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
                </div>
            </div>
          </div>
        </div>
</div>
    <br>
</div>

{% endblock %}
